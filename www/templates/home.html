<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	
	<body>
		<ion-header-bar class="bar-positive" align-title="center">
			<h1 class="title">
				<img class="title-image" src="img/logo.png" width="30" height="30" /> 
				Greathe
			</h1>
	  	</ion-header-bar>
	  	
	  	<div class="bar bar-subheader bar-positive">
		  	<h2 class="title">Accueil</h2>
		</div>
		
		<ion-nav-view>
			<ion-view view-title="ETP Greffe Pulmonaire - Accueil"  hide-back-button="true">
					
				<!-- The content of the page -->
				<ion-content class="has-header has-subheader">
				
                    <div class="row" ng-click="vm.displayGif = !vm.displayGif" ng-if="vm.displayGif">
                        <div class="col col-50 col-offset-25">
                            <img class="img-responsive" src="img/logogif.gif">
                        </div>
                    </div>
                    
                    <div class="col" ng-if="!vm.displayGif">
                        <form class="simple-form" name="formConnexion" ng-submit="vm.doLogin()">
                            <div class="row">
                                <div class="col">
                                    <div class="list">
                                      <label class="item item-input">
                                        <input type="password" ng-model="vm.password" placeholder="Mot de passe">
                                      </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row button-bar" style="margin-top:20px;">
                                <input type="submit" class="button button-positive" value="Connexion">
                            </div>
                        </form>
                    </div>
					
				</ion-content>
                
                <!-- align to the bottom of the page -->
                <div style="position: absolute; bottom: 0px; width: 100%">
                    <div style="text-align: center">
                        <button class="button button-clear button-stable" ng-click="vm.openModalPurpose();">
                            <i class="icon ion-information-circled"></i> A propos
                        </button>
                    </div>
                </div>
				
			</ion-view>
		</ion-nav-view>
	</body>
</html>
