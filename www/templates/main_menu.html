<ion-view  title="ETP Greffe Pulmonaire - Choix séance">

    <ion-header-bar class="bar-positive" align-title="center">
        <a class="button button-icon icon ion-chevron-left white" ui-sref="list_patients"> Liste patients</a>
        <h1 class="title">
            <img class="title-image" src="img/logo.png" width="100" height="25" /> 
        </h1>
        <a></a>
    </ion-header-bar>

    <div class="bar bar-subheader bar-positive">
        <h2 class="title">Menu de l'application</h2>
    </div>

    <ion-content  class="has-header has-subheader has-footer">

        <div class="list">

            <div class="item item-divider">
                Retour sur expérience
            </div>

            <a class="item item-icon-left item-icon-right" href="#"
                        onclick="cordova.InAppBrowser.open('http://goo.gl/forms/h08LReHRXx', '_blank', 'location=yes'); return false;">
                <i class="icon ion-play secondarycolor"></i>
                <span>Retour sur expérience de l'équipe médicale</span>
                <i class="icon ion-chevron-right color-energized"></i>
            </a>

            <div class="item item-divider">
                Paramètres de l'application
            </div>

            <a class="item item-icon-left item-icon-right" ui-sref="change_password">
                <i class="icon ion-gear-b secondarycolor"></i>
                <span> Changer mot de passe</span>
                <i class="icon ion-chevron-right color-energized"></i>
            </a>

        </div>

    </ion-content>
</ion-view>
