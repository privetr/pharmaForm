
<ion-view  title="ETP Greffe Pulmonaire - Choix séance">
        
    <ion-header-bar class="bar-positive" align-title="center">
        <a class="button button-icon icon ion-chevron-left white" ui-sref="main_menu"> Menu</a>
        <h1 class="title">
            <img class="title-image" src="img/logo.png" width="100" height="25" /> 
        </h1>
        <a></a>
    </ion-header-bar>

    <div class="bar bar-subheader bar-positive">
        <h2 class="title">Paramètres</h2>
    </div>

    <ion-content  class="has-header has-subheader has-footer">

        <h3 class="maincolor" style="padding-top:20px; padding-left:10px;">
            Changement du mot de passe
        </h3>

        <form class="simple-form" name="formConnexion" ng-submit="vm.doLogin()" style="padding-top: 20px; padding-bottom:20px">
            <div class="row">
                <div class="col col-60 col-offset-20">
                    <div class="list">
                      <label class="item item-input" style="border-color: #D9004D">
                        <input type="password" ng-model="vm.old_password" placeholder="Ancien mot de passe">
                      </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-60 col-offset-20">
                    <div class="list">
                      <label class="item item-input" style="border-color: #D9004D">
                        <input type="password" ng-model="vm.new_password1" placeholder="Nouveau mot de passe">
                      </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-60 col-offset-20">
                    <div class="list">
                      <label class="item item-input" style="border-color: #D9004D">
                        <input type="password" ng-model="vm.new_password2" placeholder="Resaisir nouveau mot de passe">
                      </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <button type="submit" class="button button-positive col-60 col-offset-20">
                    <i class="icon ion-wrench"></i> Changer le mot de passe
                </button>
            </div>
        </form>

    </ion-content>
 </ion-view>
