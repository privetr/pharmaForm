<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	
	<body>
		<ion-header-bar class="bar-positive">
			<a class="button button-icon icon ion-chevron-left white" 
               ng-click="vm.popupBack()"> Liste séances</a>
			<h1 class="title">
				<img class="title-image" src="img/home/chuGrenoble.jpg " width="40" height="20" /> 
				Greathe
			</h1>
            <a id="button_save_session" class="button button-icon icon ion-paper-airplane white" ng-click="vm.popupSaveSession()"> Terminer</a>
	  	</ion-header-bar>
	  	
	  	<div class="bar bar-subheader bar-positive">
		  	<h2 class="title"><em class="uppercase">{{vm.patient.lastname}}</em> {{vm.patient.firstname}} - Séance 4</h2>
		</div>
			
        <ion-nav-view>
            <ion-view  title="ETP Greffe Pulmonaire - Choix séance">
                
                <ion-slide-box> 
				
              
                    <!-- Slide 1 -->
                    <ion-slide ng-repeat="(key_question, question) in vm.listQuestions"
                                              ng-init="questionIndex = $index"
                               dynamic-slides="vm.listQuestions">
                        <ion-content class="has-header has-subheader has-footer">
                            <div class="row">
                                <div class="col col-20 col-offset-20">
                                    <button class="button button-clear icon ion-chevron-left" ng-click="vm.previousSlide()"></button>
                                </div>
                                <div class="col col-20 col-offset-33">
                                    <button class="button button-clear icon ion-chevron-right" ng-click="vm.nextSlide()"></button>
                                </div>
                            </div>
                            
                            <h4 class="maincolor" style="margin-top:20px; padding-left:10px">
                                {{questionIndex + 1}}. {{question.title}}
                            </h4>
                            
                            <ul class="list" style="padding-top:10px;">
                                <li class="item item-checkbox" ng-repeat="answer in question.answer"  >
                                    <label class="checkbox">
                                        <input type="checkbox" value="{{answer.title}}" 
                                               ng-model="answer.selected">                 
                                    </label>
                                    <em ng-class="{'color-assertive': question.validated===true}">
                                        {{answer.title}}
                                    </em>
                                </li>
                            </ul>
                            
                            <div class="row" style="margin-top:10px;">
                                <div class="col">
                                    <button class="button button-block button-energized icon-left" 
                                            ng-click="checkAnswerQuestion(questionIndex)">
                                        <i class="icon ion-checkmark-round"></i> Valider la réponse
                                    </button>
                                </div>
                            </div>
                            
                            <h4 style="margin-top:20px; padding-left:10px" ng-if="question.validated">
                                "{{question.addon}}"
                            </h4>
                
                            
                        </ion-content>
                    </ion-slide>
                    
                    <!-- Slide 2 -->
                    <ion-slide prevent-drag>
                        <ion-content class="has-header has-subheader has-footer">
                            <div class="row">
                                <div class="col col-20 col-offset-20">
                                    <button class="button button-clear icon ion-chevron-left" ng-click="vm.previousSlide()"></button>
                                </div>
                                <div class="col col-20 col-offset-33">
                                    <button class="button button-clear icon ion-chevron-right" ng-click="vm.nextSlide()"></button>
                                </div>
                            </div>
                            
                            <ion-list>
                                <div class="list list-inset">
                                    <ion-item ng-repeat="(key_question, question) in vm.listTrueFalseQuestions"
                                              ng-init="questionIndex = $index"
                                              class="item-text-wrap">
                                        
                                        <div class="row">
                                            <div class="col col-40">
                                                <em ng-class="{'color-balanced' : 
                                                              vm.listTrueFalseQuestions[questionIndex].answerPatient === question.answer 
                                                              && vm.displayAnswerTrueFalse === true,
                                                              'color-assertive' : 
                                                              vm.listTrueFalseQuestions[questionIndex].answerPatient !== question.answer 
                                                              && vm.displayAnswerTrueFalse === true}">
                                                    {{question.title}}
                                                </em>
                                            </div>

                                            <!-- Answer True False -->
                                            <div class="col col-20">
                                                <label class="toggle toggle-energized">
                                                    <input type="radio" value="true"
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].answerPatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                                <label class="toggle toggle-energized">
                                                    <input type="radio" value="false" 
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].answerPatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                            </div>
                                            
                                            <!-- confidence patient -->
                                            <div class="col">
                                                <label class="toggle toggle-royal">
                                                    <input type="radio" value="1"
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].confidencePatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                                <label class="toggle toggle-royal">
                                                    <input type="radio" value="2" 
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].confidencePatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                                <label class="toggle toggle-royal">
                                                    <input type="radio" value="3" 
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].confidencePatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                                <label class="toggle toggle-royal">
                                                    <input type="radio" value="4" 
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].confidencePatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                                <label class="toggle toggle-royal">
                                                    <input type="radio" value="5" 
                                                           ng-model="vm.listTrueFalseQuestions[questionIndex].confidencePatient">
                                                    <div class="track">
                                                        <div class="handle"></div>
                                                    </div>
                                                </label>
                                            </div>

                                        </div>
                                        
                                        
                                        
                                    </ion-item>
                                </div>
                            </ion-list>
                            
                            <div class="row" style="margin-top:10px;">
                                <div class="col">
                                    <button class="button button-block button-energized icon-left" 
                                            ng-click="vm.displayAnswerTrueFalse = !vm.displayAnswerTrueFalse">
                                        <i class="icon ion-wand"></i> Afficher les réponses
                                    </button>
                                </div>
                            </div>
                            
                            
                        </ion-content>
                    </ion-slide>
                    
                    
                    
                    
              
			     </ion-slide-box>
            </ion-view>
        </ion-nav-view>
	</body>
</html>
